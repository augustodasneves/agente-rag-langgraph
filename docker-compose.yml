services:
  db:
    image: pgvector/pgvector:pg16
    container_name: postgres_vector
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-rag_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama-rag:
    image: ollama/ollama
    container_name: ollama-rag
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    entrypoint: /bin/sh
    command: -c "ollama serve & sleep 10 && ollama pull llama3.2; wait"
    healthcheck:
      test: [ "CMD-SHELL", "ollama list | grep llama3.2 || exit 1" ]
      interval: 15s
      timeout: 20s
      retries: 30
      start_period: 60s

  agent:
    build: .
    container_name: langgraph_agent
    depends_on:
      db:
        condition: service_healthy
      ollama-rag:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-rag_db}
      - OLLAMA_BASE_URL=http://ollama-rag:11434
      - LLM_MODEL=llama3.2
    volumes:
      - .:/app
    command: uvicorn agent.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 5

  ui:
    build: .
    container_name: streamlit_ui
    depends_on:
      agent:
        condition: service_healthy
    environment:
      - AGENT_URL=http://agent:8000
    ports:
      - "8501:8501"
    command: streamlit run ui/app.py --server.address 0.0.0.0
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8501/_stcore/health || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 5
